# .github/workflows/deploy-components.yml
name: Deploy Component Sites

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component:
          - component-A
         

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clone component repository
      run: |
        git clone https://github.com/Juniors017 /${{ matrix.component }}.git
        cp -r ${{ matrix.component }}/Components Components/${{ matrix.component }}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Docusaurus site for ${{ matrix.component }}
      run: npm run build --prefix-paths

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/${{ matrix.component }}
